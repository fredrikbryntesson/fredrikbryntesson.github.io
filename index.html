<!DOCTYPE html>
<html manifest="app.manifest">  
	<head>
		<meta charset="utf-8" />
		<title>IssuePanel</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="jquery.base64.js"></script>
        <script type="text/javascript" src="issuePanel.js"></script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
    	<article id="content">
    	</article>
    	<article id="settings">
        	<header><h1>Settings</h1></header>
        	<form name="configure" action="">
        		<fieldset>
        			<label for="title">title:</label><input type="text" name="title"><br>
        			<label for="owner">owner:</label><input type="text" name="owner"><br>
        			<label for="repository">repository:</label><input type="text" name="repository"><br>
        			<label for="user">user:</label><input type="text" name="user"><br>
        			<label for="password">password:</label><input type="password" name="password"><br>
        			<input id="open" type="submit" value="open" />
        		</fieldset>
        	</form>
        </article>
	</body>
	<footer><a id="openSettings" href="">settings</a></footer>
</html>
